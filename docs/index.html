<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examples for filter-inputs-url</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üóúÔ∏è</text></svg>">
  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
</head>


<body>
  <style>
    section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto;
    }
  </style>
  <main>
    <h1>Examples for filter-inputs-url</h1>
    <form data-filter-form="example">
      <section>
        <div>
           <div>
            <label for="id-checkbox-0">
              <input id="id-checkbox-0" value="checkbox-0" data-filter="checkbox" type="checkbox">
              <span>checkbox 0</span>
            </label>
        </div>
         <div>
            <label for="id-checkbox-1">
              <input id="id-checkbox-1" value="checkbox-1" data-filter="checkbox" type="checkbox">
              <span>checkbox 1</span>
            </label>
        </div>
         <div>
            <label for="id-checkbox-2">
              <input id="id-checkbox-2" value="checkbox-2" data-filter="checkbox" type="checkbox">
              <span>checkbox 2</span>
            </label>
        </div>
         <div>
            <label for="id-checkbox-3">
              <input id="id-checkbox-3" value="checkbox-3" data-filter="checkbox" type="checkbox">
              <span>checkbox 3</span>
            </label>
        </div>
         <div>
            <label for="id-checkbox-4">
              <input id="id-checkbox-4" value="checkbox-4" data-filter="checkbox" type="checkbox">
              <span>checkbox 4</span>
            </label>
        </div>
        
        </div>
        <div>
           <div>
            <label for="id-radio-0">
              <input id="id-radio-0" value="radio-0" name="radio" data-filter="radio" type="radio">
              <span>radio 0</span>
            </label>
        </div>
         <div>
            <label for="id-radio-1">
              <input id="id-radio-1" value="radio-1" name="radio" data-filter="radio" type="radio">
              <span>radio 1</span>
            </label>
        </div>
         <div>
            <label for="id-radio-2">
              <input id="id-radio-2" value="radio-2" name="radio" data-filter="radio" type="radio">
              <span>radio 2</span>
            </label>
        </div>
         <div>
            <label for="id-radio-3">
              <input id="id-radio-3" value="radio-3" name="radio" data-filter="radio" type="radio">
              <span>radio 3</span>
            </label>
        </div>
         <div>
            <label for="id-radio-4">
              <input id="id-radio-4" value="radio-4" name="radio" data-filter="radio" type="radio">
              <span>radio 4</span>
            </label>
        </div>
        
        </div>
        <div>
           <div>
            <label for="id-select-0">
              <p>select 0</p>
              <select id="id-select-0" data-filter="select-0">
                <option value="option-0-0">option-0-0</option>
                <option value="option-0-1">option-0-1</option>
                <option value="option-0-2">option-0-2</option>
              </select>
            </label>
        </div>
         <div>
            <label for="id-select-1">
              <p>select 1</p>
              <select id="id-select-1" data-filter="select-1">
                <option value="option-1-0">option-1-0</option>
                <option value="option-1-1">option-1-1</option>
                <option value="option-1-2">option-1-2</option>
              </select>
            </label>
        </div>
         <div>
            <label for="id-select-2">
              <p>select 2</p>
              <select id="id-select-2" data-filter="select-2">
                <option value="option-2-0">option-2-0</option>
                <option value="option-2-1">option-2-1</option>
                <option value="option-2-2">option-2-2</option>
              </select>
            </label>
        </div>
        
        </div>
        <div>
          <label for="id-select-multiple">
            <p>select multiple</p>
            <select id="id-select-multiple" data-filter="select-multiple" multiple>
              <option value="option-0">option-0</option>
              <option value="option-1">option-1</option>
              <option value="option-2">option-2</option>
              <option value="option-3">option-3</option>
              <option value="option-4">option-4</option>
            </select>
          </label>
        </div>
        <div>
          <label for="id-color">
            <p>input color</p>
            <input id="id-color" data-filter="color" type="color">
          </label>
        </div>
        <div>
          <label for="id-range">
            <p>input range</p>
            <input id="id-range" data-filter="range" type="range" min="0" max="100" step="10">
          </label>
        </div>
        <div>
          <label for="id-date">
            <p>input date</p>
            <input id="id-date" data-filter="date" type="date">
          </label>
        </div>
        <div>
          <label for="id-month">
            <p>input month</p>
            <input id="id-month" data-filter="month" type="month">
          </label>
        </div>
        <div>
          <label for="id-week">
            <p>input week</p>
            <input id="id-week" data-filter="week" type="week">
          </label>
        </div>
        <div>
          <label for="id-time">
            <p>input time</p>
            <input id="id-time" data-filter="time" type="time">
          </label>
        </div>
      </section>
      <div>
        <button data-filter-reset type="reset">Reset</button>
        <button data-filter-apply type="button">Apply</button>
      </div>
    </form>
  </main>


  <script src="./js/vendor.min.js" defer></script>
  <script src="./js/app.min.js" defer></script>

</body>

</html>
